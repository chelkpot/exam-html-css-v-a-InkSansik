<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный профиль</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-title">Личный профиль</h1>
        <nav>
            <ul>
                <li><a href="#about">Главная</a></li>
                <li><a href="#about">Обо мне</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>Обо мне</h2>
            <p>Меня зовут Анатолий. Я студент, изучаю веб-разработку. </p>
            <ul>
                <li>изучаю основы HTML</li>
                <li>Изучаю CSS</li>
            </ul>
        </section>

        <section>
            <h2>Мое рабочее место</h2>
            <img src="images/i.webp" alt="Рабочий стол с компьютером" id="my-photo">
        </section>

        <section id="contact">
            <h2>Свяжитесь со мной</h2>
            <form>
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите имя">
                </div>
                
                <div class="form-group">
                    <label for="email">Ваш email:</label>
                    <input type="text" id="email" name="email" placeholder="example@mail.ru">
                </div>
                
                <div class="form-group">
                    <label for="message">Ваше сообщение:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Напишите сообщение..."></textarea>
                </div>
                
                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Учебный проект</p>
        <p>Посетите <a href="https://kpiot.ru/" target="_blank" class="footer-link">kpiot</a> для обучения в лучшем колледже Челябинска</p>
    </footer>
</body>
</html>
